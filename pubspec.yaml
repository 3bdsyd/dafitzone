name: dafitzone
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  flutter_screenutil: ^5.9.0
  flutter_launcher_icons: ^0.13.1
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  either_dart: ^1.0.0
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: El Messiri
      fonts:
        - asset: assets/fonts/el_messiri/ElMessiri-Regular.ttf
          weight: 400
        - asset: assets/fonts/el_messiri/ElMessiri-Medium.ttf
          weight: 500
        - asset: assets/fonts/el_messiri/ElMessiri-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/el_messiri/ElMessiri-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/dafitzone_logo.jpg"
  min_sdk_android: 21